<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Cadastro</h2>
    <form action="#" method="get">
      <fieldset>
        <legend>Cadastro</legend>
        <label for="nome">Nome:</label>
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="digite seu nome"
          minlength="10"
          maxlength="40"
          required
        />

        <br />
        <br />

        <label for="idade">Idade:</label>
        <input
          type="number"
          name="idade"
          id="idade"
          placeholder="digite seu sobrenome"
          minlength="10"
          maxlength="40"
        />

        <br />
        <br />

        <label for="arquivo">Enviar o arquivo </label>
        <input type="file" name="arquivo" id="arquivo" />

        <br />
        <br />

        <label for="email">Email:</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="digite seu email"
        />

        <br />
        <br />

        <label for="senha">Senha</label>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="digite seu senha"
        />

        <br />
        <br />

        <label name="data">Data de Nascimento:</label>
        <input type="date" id="data" name="data" required />

        <br />
        <br />

        <input type="radio" id="genero" name="genero" required />
        <label name="genero">Masculino</label>

        <input type="radio" id="genero" name="genero" required />
        <label name="genero">Feminino</label>

        <br />
        <br />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="(xx) xxxxxxx" />

        <br />
        <br />

        <label for="pais">Estado:</label>
        <select name="pais" id="pais">
          <option value="">Selecione</option>
          <option value="Brasil">Brasil</option>
          <option value="EUA">EUA</option>
          <option value="Argentina">Argentina</option>
          <option value="Alemanha">Alemanha</option>
        </select>

        <br />
        <br />

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem"></textarea>
      </fieldset>
    </form>
  </body>
</html>
